      description: Address of the sender. Required. If you provide this object, you must provide `line1`, `city`, `postal_code` and `country`.
      properties:
        line1:
          type: string
          description: "Required. First line of the sender's address. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length: 1-50. If you cannot provide the actual value, you must provide the alternative value '#NOTINCLUDED'."
          minLength: 1
          maxLength: 50
          example: "123 Elm St"
        line2:
          type: string
          description: "Second line of the sender's address. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length: 1-50."
          minLength: 1
          maxLength: 50
          example: "Apartment 9"
        city:
          type: string
          description: "Required. The sender's city. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length: 1-25. If you cannot provide the actual value, you must provide the alternative value '#NOTINCLUDED'."
          minLength: 1
          maxLength: 25
          example: "Chicago"
        country_subdivision:
          type: string
          description: "The sender's province, state or territory. Conditional, required if sender's `country` is USA or CAN. Must be an ISO 3166-2 uppercase alpha 2 or 3 character country subdivision code. For example, Missouri is MO."
          minLength: 2
          maxLength: 3
          example: "IL"
        postal_code:
          type: string
          description: "Required. The sender's postal code. For USA, this must be a valid value of 5 digits or 5 digits hyphen 4 digits, for example '63368', '63368-5555'. For other regions, this can be alphanumeric, length 1-10."
          minLength: 1
          maxLength: 10
          example: "60618"
        country:
          type: string
          description: "Required. The sender's country as an ISO 3166-1 uppercase alpha-3 country code; see [Country and Currency Codes](https://developer.mastercard.com/mastercard-send-person-to-person/documentation/field-uris-codes/country-currency-codes/). For example, the United States of America is USA."
          minLength: 3
          maxLength: 3
          example: "USA"
      xml:
        name: address
    GovernmentIds:
      type: object
      description: List of Government IDs.
      properties:
        government_id_uri:
          type: array
          description: "URI describing the government ID. See 'Government ID URIs'."
          items:
            type: string
            example: "ppn:123456789;expiration-date=2050-05-27;issue-date=2011-07-12;issuing-country=USA;issuing-place=OFallon"
      xml:
        name: government_ids
    GovernmentIdsResponse:
      type: object
      description: List of Government IDs.
      properties:
        government_id_uri:
          type: array
          description: "URI describing the government ID. See 'Government ID URIs'."
          items:
            type: string
            example: "ppn:*****6789;expiration-date=2050-05-27;issue-date=2011-07-12;issuing-country=USA;issuing-place=OFallon"
      xml:
        name: government_ids
    Sender:   # Payment Transfer POST request
      required:
      - first_name
      - last_name
      - address
      type: object
      description: Information about the sender of the transaction. Conditional. If a 'pan' or 'raw' scheme is provided in the `sender_account_uri`, this `sender` object is required. If you provide this object, you must provide `first_name`, `last_name`, and the `address` object.
      properties:
        first_name:
          type: string
          description: "Required. The sender's first name. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length 1-40. If you cannot provide the actual value, you must provide the alternative value '#NOTINCLUDED'."
          minLength: 1
          maxLength: 40
          example: "John"
        middle_name:
          type: string
          description: "The sender's middle name. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length 1-40."
          minLength: 1
          maxLength: 40
          example: "Tyler"
        last_name:
          type: string
          description: "Required. The sender's last name. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length 1-40. If you cannot provide the actual value, you must provide the alternative value '#NOTINCLUDED'."
          minLength: 1
          maxLength: 40
          example: "Jones"
        nationality:
          type: string
          description: "The sender's nationality as an ISO 3166-1 uppercase alpha-3 country code; see [Country and Currency Codes](https://developer.mastercard.com/mastercard-send-person-to-person/documentation/field-uris-codes/country-currency-codes/). For example, the United States of America is USA."
          minLength: 3
          maxLength: 3
          example: "USA"
        date_of_birth:
          type: string
          description: "The sender's date of birth in ISO 8601 full date format (YYYY-MM-DD). For example, 30 December 1999 is the value '1999-12-30'. Numeric and -, length 10."
          minLength: 10
          maxLength: 10
          example: "1999-12-30"
        account_type:
          type: string
          description: "Identifies the sender's account number type. This field is optional. Valid values: '00' Other, '01' RTN + Bank Account, '02' IBAN, '03' Card Account, '04' Email, '05' Phone Number, '06' Bank account number (BAN) + Bank Identification Сode (BIC), '07' Wallet ID, '08' Social Network ID. Numeric, 2 characters."
          minLength: 2
          maxLength: 2
          example: "03"
        address:
          $ref: '#/components/schemas/Request_Sender_Address'
        phone:
          type: string
          description: "The sender's phone number including country code. Numeric, length 1-15."
          minLength: 1
          maxLength: 15
          example: "11234567890"
        email:
          type: string
          description: "The sender's email address. Alphanumeric Special [a-zA-Z0-9-@+.*$_], length 5-254."
          minLength: 5
          maxLength: 254
          example: "test123@abcmail.com"
        government_ids:
          $ref: '#/components/schemas/GovernmentIds'
      xml:
        name: sender
    TokenCryptogram:
      required:
      - type
      - value
      type: object
      description: Contains the Token Cryptogram fields that relate to a Recipient token. If you provide a tokenized PAN (token) for the Recipient Account URI, you may optionally provide the associated cryptogram information using these fields.
      properties:
        type:
          type: string
          description: "May be provided when the Recipient Account URI is a tokenized PAN, refer to 'Token Cryptogram' in the documentation. Alphanumeric special, length 22. Valid values: CONTACTLESS_CHIP, CONTACTLESS_MAGSTRIPE, DSRP_UCAF, CONTACT_CHIP, DSRP_DPD, DSRP_CHIP.

          - CONTACTLESS_CHIP: The cryptogram in token_cryptogram.value is the result of a contactless tap and chip information is read by the terminal.

          - CONTACTLESS_MAGSTRIPE: The cryptogram in token_cryptogram.value is the result of a contactless tap and the magstripe information is read by the terminal and the full track data is included without alteration or truncation.

          - DSRP_UCAF: The cryptogram in token_cryptogram.value is the result of an in-app purchase and the chip information is included as a Universal Cardholder Authentication Field (UCAF) value.

          - CONTACT_CHIP: The cryptogram in token_cryptogram.value is the result of PAN auto-entry via chip.

          - DSRP_DPD: The cryptogram in token_cryptogram.value is used to transport the digital payment data for electronic commerce (ecommerce) transactions.

          - DSRP_CHIP: The cryptogram in token_cryptogram.value is the result of PAN/token entry via ecommerce containing a Digital Secure Remote Payments (DSRP) cryptogram."
          example: "CONTACTLESS_CHIP"
        value:
          type: string
          description: "Contains formatted chip/cryptogram data relating to the token cryptogram. Format and length depends on the cryptogram type (token_cryptogram.type):

          - CONTACTLESS_CHIP: Hexadecimal [A-F0-9], length 2-510

          - CONTACTLESS_MAGSTRIPE: Hexadecimal [A-F0-9], length 2-510

          - DSRP_UCAF: Base64 [A-Za-z0-9+/=?:], length 1-510

          - CONTACT_CHIP: Hexadecimal [A-F0-9], length 2-510

          - DSRP_DPD: Base64 [A-Za-z0-9+/=?:], length 1-510

          - DSRP_CHIP: Hexadecimal [A-F0-9], length 2-510"
          example: "jjoutwsdgfdou124354ljlsdhgout968957"
        pan_sequence_number:
          type: string
          description: The PAN Sequence Number identifies and differentiates cards with the same PAN. Processors with chip-reading capability may pass this information for Contactless Chip and Contactless Magstripe transactions. This field may be present when token_cryptogram.type contains CONTACTLESS_CHIP, CONTACTLESS_MAGSTRIPE, CONTACT_CHIP, DSRP_DPD, or DSRP_CHIP. Numeric [0-9], length 3.
          example: "011"
      xml:
        name: token_cryptogram
    Authentication:
      type: object
      description: Customer would have to pass either Authentication code or Authentication value if they pass the Authentication object.
      properties:
        authentication_value:
          type: string
          description: List of name/value pairs containing authentication values. Refer 'Authentication Value URIs'
          example: "ucaf:jJJLtQa+Iws8AREAEbjsA1MAAAA"
        authentication_code:
          type: string
          description: Authentication Code indicates the authentication mechanism. This can contain one of the following values - AUTHENTICATED_CAVV, NON_AUTHENTICATED_3D_SECURE, NON_AUTHENTICATED and NON_SECURE.
          example: "AUTHENTICATED_CAVV"
      xml:
        name: authentication
    Request_Recipient_Address:
      type: object
      description: "Address of the recipient. Conditional, required when it is a Visa OCT payment and Recipient Account URI institution country is CAN."
      properties:
        line1:
          type: string
          description: "First line of the recipient's address. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length: 1-50."
          minLength: 1
          maxLength: 50
          example: "435 Tucker St"
        line2:
          type: string
          description: "Second line of the recipient's address. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length: 1-50."
          minLength: 1
          maxLength: 50
          example: "Apartment 9"
        city:
          type: string
          description: "The recipient's city. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length: 1-25."
          minLength: 1
          maxLength: 25
          example: "St. Louis"
        country_subdivision:
          type: string
          description: "The recipient's province, state or territory. Conditional, required if recipient's `country` is USA or CAN. Must be an ISO 3166-2 uppercase alpha 2 or 3 character country subdivision code. For example, Missouri is MO."
          minLength: 2
          maxLength: 3
          example: "MO"
        postal_code:
          type: string
          description: "The recipient's postal code. Conditional, required when it is a Visa OCT payment and Recipient Account URI institution country is CAN. For USA, this must be a valid value of 5 digits or 5 digits hyphen 4 digits, for example '63368', '63368-5555'. For other regions, this can be alphanumeric, length 1-10."
          minLength: 1
          maxLength: 10
          example: "63103"
        country:
          type: string
          description: "The recipient's country as an ISO 3166-1 uppercase alpha-3 country code; see [Country and Currency Codes](https://developer.mastercard.com/mastercard-send-person-to-person/documentation/field-uris-codes/country-currency-codes/). For example, the United States of America is USA."
          minLength: 3
          maxLength: 3
          example: "USA"
      xml:
        name: address
    Recipient:   # Payment Transfer POST request
      required:
      - first_name
      - last_name
      type: object
      description: Information about the recipient of the transaction. Conditional. If a 'pan' scheme is provided in the `recipient_account_uri`, this `recipient` object is required. If you provide this object, you must provide `first_name` and `last_name`.
      properties:
        first_name:
          type: string
          description: "Required. The recipient's first name. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length 1-40. If you cannot provide the actual value, you must provide the alternative value '#NOTINCLUDED'."
          minLength: 1
          maxLength: 40
          example: "John"
        middle_name:
          type: string
          description: "The recipient's middle name. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length 1-40."
          minLength: 1
          maxLength: 40
          example: "Tyler"
        last_name:
          type: string
          description: "Required. The recipient's last name. Alphanumeric Special [a-zA-Z0-9 !\"#$%&'()*+,-./&#92;:;<=>?@[]_`{|}~ÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÑÒÓÔÕÖÙÚÛÜÝàáâãäåçèéêëìíîïñòóôõöùúûüýÿ], length 1-40. If you cannot provide the actual value, you must provide the alternative value '#NOTINCLUDED'."
          minLength: 1
          maxLength: 40
          example: "Jones"
        nationality:
          type: string
          description: "The recipient's nationality as an ISO 3166-1 uppercase alpha-3 country code; see [Country and Currency Codes](https://developer.mastercard.com/mastercard-send-person-to-person/documentation/field-uris-codes/country-currency-codes/). For example, the United States of America is USA."
          minLength: 3
          maxLength: 3
          example: "USA"
        date_of_birth:
          type: string
          description: "The recipient's date of birth in ISO 8601 full date format (YYYY-MM-DD). For example, 30 December 1999 is the value '1999-12-30'. Numeric and -, length 10."
          minLength: 10
          maxLength: 10
          example: "1999-12-30"
        account_type:
          type: string
          description: "Identifies the recipient's account number type. This field is optional. Valid values: '00' Other, '01' RTN + Bank Account, '02' IBAN, '03' Card Account, '04' Email, '05' Phone Number, '06' Bank account number (BAN) + Bank Identification Сode (BIC), '07' Wallet ID, '08' Social Network ID. Numeric, 2 characters."
          minLength: 2
          maxLength: 2
          example: "03"
        address:
          $ref: '#/components/schemas/Request_Recipient_Address'
        phone:
          type: string
          description: "The recipient's phone number including country code. Numeric, length 1-15."
          minLength: 1
          maxLength: 15
          example: "11234567890"
        email:
          type: string
          description: "The recipient's email address. Alphanumeric Special [a-zA-Z0-9-@+.*$_], length 5-254."
          minLength: 5
          maxLength: 254
          example: "test123@abcmail.com"
        government_ids:
          $ref: '#/components/schemas/GovernmentIds'
        name_on_account:
          type: string
          description: 'Name on the account. Applicable for non-card only. Allowable characters are alphanumeric and - / ? : ( ) . + # = ! % & * < > ; { @ '' " characters. Details- Conditional, Required for non-card only, 1-40'
          example: "Jane Smith"
      xml:
        name: recipient
    CustomField:
      required:
      - name
      - value
      type: object
      description: Contains custom field names and values to appear in the reconciliation report. This can be a list of multiple name/value pairs in request. The names provided must match the configured in the partner setup.
      properties:
        name:
          type: string
          description: Name to be displayed in the reconciliation report. This value will appear as a header in the reconciliation reports. Name values to be defined during the onboarding process. Details- 1-40
          example: "TransactionID"
        value:
          type: string
          description: Value to be displayed in the reconciliation report. Details-
            1-40
          example: "456FDWBS43"
      xml:
        name: custom_field
    ReconciliationData:
      type: object
      description: Reconciliation information in request that will be associated to the transfer and will appear in the reconciliation reporting for the partner.
      properties:
        custom_field:
          type: array
          description: Contains custom field names and values to appear in the reconciliation report. This can be a list of multiple name/value pairs in request. The names provided must match the configured in the partner setup.
          items:
            $ref: '#/components/schemas/CustomField'
      xml:
        name: reconciliation_data
    FundingTransactionReference:
      required:
      - network
      - reference_number
      type: object
      description: For future use. This section describes information is used by the Mastercard and Visa networks to link a funding and payment transaction when both card accounts are Visa accounts or both accounts are Mastercard accounts.
      properties:
        network:
          type: string
          description: For future use. Network on which funding transaction is processed. Valid values will be provided during partner onboarding.
          example: "MASTERCARD"
        reference_number:
          type: string
          description: For future use. Provide the ID from the funding transfer resource. Details- 6-40
          example: "trn_8h4me233jk23l6c5lw5f"
      xml:
        name: funding_transaction_reference
    Request_Participant:
      type: object
      description: Information about a participant that may be passed along to the
        network.
      properties:
        merchant_category_code:
          type: string
          description: "Classification of the merchant's type of business or service. Please contact your Mastercard representative to enable the usage of fields in this section. Details- numeric, 4."
          example: "6536"
        interchange_rate_designator:
          type: string
          description: "The IRD used for clearing the transaction on the Mastercard network. Details - Alphanumeric, length 2 characters."
          example: "A3"
        card_acceptor_id:
          type: string
          description: "Code identifying the card acceptor. Please contact your Mastercard representative to enable the usage of fields in this section. Details- alphanumeric, 10-15."
          example: "CardAcceptor123"
        customer_service_contact_info:
          type: string
          description: "Customer service phone number that may be displayed on the recipient's bank or card statement. For U.S. or Canada regions, this must be a 10-digit phone number (e.g. 8005551234). For other regions, any length up to 13 digits is permitted. The phone number must be numeric without special characters such as spaces, - or ( ). To enable usage of this field, please contact your Mastercard representative. Details - numeric, 1-13."
          example: "8005551234"
        transfer_acceptor_address:
          $ref: '#/components/schemas/Request_Transfer_Acceptor_Address'
      xml:
        name: participant
    Response_Participant:
      type: object
      description: Information about a participant that may be passed along to the network. 
      properties:
        merchant_category_code:
          type: string
          description: "Classification of the merchant's type of business or service. The value in the response is the code passed to the network and it may be different from the value provided in the request. Details- numeric, 4."
          example: "6536"
        interchange_rate_designator:
          type: string
          description: "The IRD used for clearing the transaction on the Mastercard network. Details - Alphanumeric, length 2 characters."
          example: "A3"
        card_acceptor_id:
          type: string
          description: "Code identifying the card acceptor. Please contact your Mastercard representative to enable the usage of fields in this section. Details- alphanumeric, 10-15."
          example: "CardAcceptor123"
