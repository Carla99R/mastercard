openapi: 3.0.1
info:
  title: Send Payment Transfer API
  description: Mastercard Send Payment Transfer API
  version: 1.0.1
  contact:
    name: API Support
    email: apisupport@mastercard.com
    url: https://developer.mastercard.com/support
servers:
  - url: https://sandbox.api.mastercard.com/send
    description: MTF URL
  - url: https://api.mastercard.com/send
    description: Production URL
tags:
  - name: Payment Transfer
    description: Create a payment transfer (Payment Transaction) to send funds to a recipient (POST request) and retrieve transfer details including latest status (GET request)
paths:
  "/v1/partners/{partnerId}/transfers/payment":
    post:
      tags:
      - Payment Transfer
      summary: "Create a payment transfer (Payment Transaction) to send funds to a recipient"
      description: "Each payment transfer has a unique `transfer_reference` ID, which you must provide in the request, and it will be assigned a unique system-generated ID (`id`), which is returned in the response. This API service supports the optional extra Idempotency feature. If you have that feature enabled (contact your Mastercard representative), you can make the same payment transfer request multiple times without worrying about the transaction being processed multiple times; see the Mastercard Send Person-to-Person documentation."
      operationId: createPayment
      parameters:
      - name: partnerId
        in: path
        description: "The Mastercard-assigned unique ID for the partner registered to use Mastercard Send. String, length 32."
        required: true
        schema:
          type: string
          minLength: 32
          maxLength: 32
        example: "ptnr_BEeCrYJHh2BXTXPy_PEtp-8DBOo"
      requestBody:
        description: Contains the details of the request message.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentTransferWrapper'
        required: true
      responses:
        '201':
          description: Response details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferWrapper'
  "/v1/partners/{partnerId}/transfers/{transferId}":
    get:
      tags:
      - Payment Transfer
      summary: "Retrieve details of a payment transfer, including latest status, by using the transfer ID that was returned when you created the transfer"
      description: "Example uses for this API call:\n\n - Get the network decline code and description when a transaction is declined\n\n - Get the latest status when a transaction response was 'UNKNOWN'\n\n - Transaction history and research purposes"
      operationId: getTransferById
      parameters:
      - name: partnerId
        in: path
        description: "The Mastercard-assigned unique ID for the partner registered to use Mastercard Send. String, length 32."
        required: true
        schema:
          type: string
          minLength: 32
          maxLength: 32
        example: "ptnr_BEeCrYJHh2BXTXPy_PEtp-8DBOo"
      - name: transferId
        in: path
        description: "Required. The system-generated Transfer ID (`id`) that was returned when you created the payment transfer. Alphanumeric and * , - . _ ~."
        required: true
        schema:
          type: string
        example: "trn_tN3S2cKGNt4hSmPwknYaiJd2BJrM"
      responses:
        '200':
          description: Response details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferWrapperGet'
  "/v1/partners/{partnerId}/transfers":
    get:
      tags:
      - Payment Transfer
      summary: "Retrieve details of a payment transfer, including latest status, by using the transfer_reference value you provided when you created the transfer"
      description: "Example uses for this API call:\n\n - Get the network decline code and description when a transaction is declined\n\n - Get the latest status when a transaction response was 'UNKNOWN'\n\n - Transaction history and research purposes"
      operationId: getTransferByRef
      parameters:
      - name: partnerId
        in: path
        description: "The Mastercard-assigned unique ID for the partner registered to use Mastercard Send. String, length 32."
        required: true
        schema:
          type: string
          minLength: 32
          maxLength: 32
        example: "ptnr_BEeCrYJHh2BXTXPy_PEtp-8DBOo"
      - name: ref
        in: query
        description: "Query parameter - Required. The unique `transfer_reference` that you provided when creating the payment transfer. Alphanumeric and * , - . _ ~. Length 6-40."
        required: true
        schema:
          type: string
          minLength: 6
          maxLength: 40
        example: "DEF123456"
      responses:
        '200':
          description: Response details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransfersWrapper'
components:
  schemas:
    Request_Sender_Address:
      required:
      - city
      - country
      - line1
      - postal_code
